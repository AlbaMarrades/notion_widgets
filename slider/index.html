<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
<style>
  @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Lexend", sans-serif;
  background-color: #362a2b;
  color: #e5ebf3;
}

.slider {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.slide {
  display:flex;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.4s ease-in-out;
}

.slide.current {
  opacity: 1;
}


.image:first-child {
  background: url("january.jpg") no-repeat
    center top/cover;
}

.image:nth-child(2) {
  background: url("february.jpg") no-repeat
    center top/cover;
}

.image:nth-child(3) {
  background: url("march.jpg") no-repeat
    center top/cover;
}

  .image:nth-child(4) {
  background: url("april.jpg") no-repeat
    center top/cover;
}
  
    .image:nth-child(5) {
  background: url("may.jpg") no-repeat
    center top/cover;
}

    .image:nth-child(6) {
  background: url("june.jpg") no-repeat
    center top/cover;
}

    .image:nth-child(7) {
  background: url("july.jpg") no-repeat
    center top/cover;
}

    .image:nth-child(8) {
  background: url("august.jpg") no-repeat
    center top/cover;
}

  .calendar:first-child {
  background: url("calendar/january.jpg") no-repeat
    center top/cover;
}

.calendar:nth-child(2) {
  background: url("calendar/february.jpg") no-repeat
    center top/cover;
}

.calendar:nth-child(3) {
  background: url("calendar/march.jpg") no-repeat
    center top/cover;
}

  .calendar:nth-child(4) {
  background: url("calendar/april.jpg") no-repeat
    center top/cover;
}
  
    .calendar:nth-child(5) {
  background: url("calendar/may.jpg") no-repeat
    center top/cover;
}

    .calendar:nth-child(6) {
  background: url("june.jpg") no-repeat
    center top/cover;
}

    .calendar:nth-child(7) {
  background: url("july.jpg") no-repeat
    center top/cover;
}

    .calendar:nth-child(8) {
  background: url("august.jpg") no-repeat
    center top/cover;
}


.buttons button#prev {
  position: absolute;
  top: 50%;
  left: 1rem;
}

.buttons button#next {
  position: absolute;
  top: 50%;
  right: 1rem;
}

.buttons button {
  border: 2px solid #e5ebf3;
  background-color: transparent;
  color: #e5ebf3;
  cursor: pointer;
  padding: 13px 15px;
  border-radius: 50%;
  outline: none;
}

.buttons button:hover {
  background-color: #e5ebf3;
  color: #362a2b;
}

@media (min-width: 640px) and (min-height: 640px) {
  .slide .content {
    bottom: 70px;
    left: -600px;
    width: 600px;
    padding: 2rem;
    line-height: 1.6;
  }

  .slide .content h1 {
    font-size: 2rem;
  }

  .slide.current .content {
    transform: translateX(600px);
  }
}
</style>
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="slider">
    <div class="slide current">
      <div class="image"></div>

    </div>
    <div class="slide current">
      <div class="image"></div>

    </div>

    </div>

    </div>

      <div class="calendar"></div>
    </div>
    <div class="slide current">
      <div class="image"></div>
      <div class="calendar"></div>
    </div>
    <div class="slide current">
      <div class="image"></div>
      <div class="calendar"></div>
    </div>
    <div class="slide current">
      <div class="image"></div>
      <div class="calendar"></div>
    </div>

  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>
  <!-- partial -->
  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const auto = false;
    const intervalTime = 5000;
    let slideInterval;

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", () => {
      nextSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });
    prevButton.addEventListener("click", () => {
      prevSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
    }

  </script>

</body>

</html>
